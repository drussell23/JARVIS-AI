[pytest]
# Quick pytest configuration (no coverage, no parallel)
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

addopts =
    -v
    --tb=short
    --disable-warnings
    --timeout=15

asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    db: Database tests
    cloud: Cloud SQL tests
